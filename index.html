<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__head">
      <img src="./images/image-equilibrium.jpg" alt="" class="card__hero-illustration">
    </div>
    <div class="card__body">
      <h3><a href="" class="card__title">Equilibrum #3429</a></h3>
      <p class="card__description">Our Equilibrum collection promotes balance and calm</p>
    </div>
    <ul class="card__wrapper">
      <li><img src="./images/icon-ethereum.svg" alt="Ethereum icon">0.041TH</li>
      <li><img src="./images/icon-clock.svg" alt="Clock Icon">3 days left</li>
    </ul>

    <footer class="card__attribution">
      <img src="./images/image-avatar.png" alt="">
      Creation of <a href="" class="card__author">Jules Wyvren</a>
    </footer>
  </div>
</body>
</html>
